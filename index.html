<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="element">
    
  </div>
  <div class="todo-container">
    <div class="background">
      <div class="head-bg">
      </div>
      <div class="bottom-bg">
      </div>
    </div>
    <div class="todo">
      <div class="todo-title">
        <h1>TODO</h1>
        <div class="todo-title-img">
          <img src="./images/icon-sun.svg" alt="sun images" class="switch-theme-sun">
          <img src="./images/icon-moon.svg" alt="moon images" class="switch-theme-moon">

          <div class="front-layer-switcher"></div>
        </div>
      </div>
      <div class="todo-new">
        <input type="text" placeholder="Create a new todo..." class="todo-input" id="todo-new">
      </div>


      <div class="todo-list">
        
        
      </div>

      <div class="todo-summary list">
        <div class="todo-summary-items">
          <p><span id="counter"></span> items left</p>
        </div>
        <div class="center-options">
          <div class="all">All</div>
          <div class="actives">Active</div>
          <div class="completed">Completed</div>
        </div>
        <div class="todo-clear">
          <p class="clear">Clear Completed</p>
        </div>
      </div>
      <div class="center-options-mobile">
        <div class="all">All</div>
        <div class="actives">Active</div>
        <div class="completed">Completed</div>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/edgarfb?tab=repositories">Edgar Fernando Britez</a>.
  </div> -->

  <script src="todo.js"></script>
</body>
</html>
